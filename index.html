<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Guessing Game</title>
</head>

<body>
    <nav>
        <h1>Guess The Number</h1>
    </nav>
    <main>
        <div class="container">
            <h2>Guess the number between 1-100</h2>
        </div>
        <input type="number" class="input" id="guess__number" placeholder="What's your guess?">
        <div id="result">

        </div>
        <div class="buttons">
            <button class="btn__check" id="submit__number">Check Me</button>
            <button class="btn__restart" id="restart__game">Restart</button>
        </div>
        <div id="history">

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
